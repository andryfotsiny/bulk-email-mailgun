# Redirection HTTP vers HTTPS pour www
server {
    listen 80;
    server_name www.axsender.com;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Redirection HTTP vers HTTPS pour domaine principal
server {
    listen 80;
    server_name axsender.com;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuration HTTPS pour www (Page d'accueil)
server {
    listen 443 ssl http2;
    server_name www.axsender.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        root /usr/share/nginx/html/landing;
        index index.html;
        try_files $uri $uri/ =404;
    }
}

# Configuration HTTPS pour domaine principal (Application)
server {
    listen 443 ssl http2;
    server_name axsender.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    client_max_body_size 50M;

    location / {
        proxy_pass http://bulk-email-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /ws {
        proxy_pass http://bulk-email-app:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }
}