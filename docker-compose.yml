version: '3.8'

services:
  # Application Go
  bulk-email-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bulk-email-app
    environment:
      - EMAIL_PROVIDER=${EMAIL_PROVIDER}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SENDER_EMAIL=${SENDER_EMAIL}
      - SENDER_PASSWORD=${SENDER_PASSWORD}
    volumes:
      # Persister la base de données SQLite
      - ./emails.db:/app/emails.db:rw  # ← Ajout de :rw pour read-write
      # Persister les données CSV
      - ./data:/app/data:rw  # ← Ajout de :rw
    restart: unless-stopped
    networks:
      - bulk-email-network
    expose:
      - "8080"
    user: "1000:1000"  # ← Utiliser l'UID/GID de l'utilisateur
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  bulk-email-nginx:
    image: nginx:alpine
    container_name: bulk-email-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro  # ← Changer nginx.conf en nginx-ssl.conf
      - ./nginx/ssl:/etc/nginx/ssl:ro  # ← Ajouter cette ligne
      - ./nginx/logs:/var/log/nginx
      - ./www-landing:/usr/share/nginx/html/landing:ro
    depends_on:
      - bulk-email-app
    restart: unless-stopped
    networks:
      - bulk-email-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bulk-email-network:
    driver: bridge

volumes:
  db-data: